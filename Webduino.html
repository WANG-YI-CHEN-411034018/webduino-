<!DOCTYPE html>
<html>
<head>
    <title>Webduino LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F0F0;
        }
        #demo-area-09 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn-power {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .btn-power:hover {background-color: #3e8e41}
        .btn-power:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div id="demo-area-09">
        <button class="btn-power">Power</button>
    </div>
    <script src="your-javascript-file.js"></script>
</body>
</html>
